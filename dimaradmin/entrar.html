<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Admin Dimar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #1976d2;
        }
        .debug {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        .debug div {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê Admin Dimar</h1>
        <p>Fazer login no painel</p>
        
        <div id="alert" class="alert"></div>
        
        <form id="form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="admin@dimar.com.br" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <button type="submit" id="btn">Entrar</button>
        </form>
        
        <div class="info">
            <strong>Credenciais:</strong><br>
            admin@dimar.com.br / admin123
        </div>
        
        <div class="debug" id="debug"></div>
    </div>

    <script>
        const debugLog = [];
        
        function log(msg) {
            debugLog.push(`[${new Date().toLocaleTimeString()}] ${msg}`);
            document.getElementById('debug').innerHTML = debugLog.map(l => `<div>${l}</div>`).join('');
            console.log(msg);
        }
        
        function showAlert(msg, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = msg;
            alert.style.display = 'block';
        }
        
        log('‚úÖ P√°gina carregada');
        log(`üìä LocalStorage: ${localStorage.getItem('admin_logged_in')}`);
        
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            log('üìù Formul√°rio enviado');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('btn');
            
            log(`üìß Email: ${email}`);
            log(`üîí Senha: ${password ? '***' : '(vazia)'}`);
            
            if (email === 'admin@dimar.com.br' && password === 'admin123') {
                log('‚úÖ Credenciais corretas!');
                showAlert('‚úÖ Login bem-sucedido! Redirecionando...', 'success');
                
                btn.disabled = true;
                btn.textContent = 'Entrando...';
                
                // Limpar tudo
                localStorage.clear();
                sessionStorage.clear();
                log('üóëÔ∏è Storage limpo');
                
                // Salvar credenciais
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_email', email);
                localStorage.setItem('admin_login_time', new Date().toISOString());
                log('üíæ Dados salvos no localStorage');
                
                log(`üìä Verificando: admin_logged_in = ${localStorage.getItem('admin_logged_in')}`);
                
                // Redirecionar
                log('üîÑ Redirecionando em 1 segundo...');
                setTimeout(function() {
                    log('‚û°Ô∏è Executando redirect para painel.html');
                    window.location.href = 'painel.html';
                }, 1000);
            } else {
                log('‚ùå Credenciais inv√°lidas');
                showAlert('‚ùå Credenciais inv√°lidas!', 'error');
            }
        });
    </script>
</body>
</html>
