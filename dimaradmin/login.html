<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dimar Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/admin.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../assets/images/logo-dimar.png" alt="Dimar Logo">
                <h1>Painel Administrativo</h1>
                <p>Entre com suas credenciais</p>
            </div>

            <!-- Alert de erro -->
            <div class="alert alert-danger" id="errorAlert" style="display: none;">
                <span id="errorMessage"></span>
            </div>

            <!-- Alert de sucesso -->
            <div class="alert alert-success" id="successAlert" style="display: none;">
                <span id="successMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@dimar.com.br" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Entrar
                </button>
            </form>

            <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #7f8c8d;">
                <strong>Importante:</strong><br>
                Use as credenciais criadas no Supabase Auth
            </p>
        </div>
    </div>

    <!-- Supabase Config -->
    <script src="js/supabase-config.js"></script>

    <!-- Login Logic -->
    <script>
        (function () {
            'use strict';

            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');

            // ==================== HELPER FUNCTIONS ====================

            function showError(message) {
                errorAlert.style.display = 'block';
                errorMessage.textContent = message;
                successAlert.style.display = 'none';

                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }

            function showSuccess(message) {
                successAlert.style.display = 'block';
                successMessage.textContent = message;
                errorAlert.style.display = 'none';
            }

            function setLoading(isLoading) {
                loginBtn.disabled = isLoading;
                loginBtn.textContent = isLoading ? 'Entrando...' : 'Entrar';
            }

            // ==================== VERIFICA√á√ÉO DE SESS√ÉO REMOVIDA ====================
            // MOTIVO: Causava loop infinito ao redirecionar automaticamente
            // Agora a verifica√ß√£o ocorre APENAS no submit do formul√°rio
            //
            // A fun√ß√£o checkExistingSession foi removida para evitar:
            // 1. Redirect autom√°tico ao carregar a p√°gina
            // 2. Conflito com verifica√ß√£o do auth-guard em index.html  
            // 3. Loop quando localStorage e Supabase session est√£o dessincronizados

            // ==================== LOGIN HANDLER ====================

            // LOG DE VERS√ÉO para debug de cache
            const LOGIN_VERSION = '2.1.0-2024-12-11-13h00';
            console.log('üî¢ Login Script Vers√£o:', LOGIN_VERSION);

            // LOG IMEDIATO para confirmar que script est√° rodando
            console.log('üìù Configurando event listener do formul√°rio...');
            console.log('   loginForm element:', loginForm);
            console.log('   √â nulo?', loginForm === null);

            if (!loginForm) {
                console.error('‚ùå ERRO CR√çTICO: Formul√°rio #loginForm n√£o encontrado!');
                console.error('   O c√≥digo pode estar rodando antes do DOM carregar');
                return;
            }

            console.log('‚úÖ Formul√°rio encontrado! Adicionando event listeners...');

            // Fun√ß√£o principal de login
            async function handleLogin(e) {
                if (e) e.preventDefault();

                console.log('üéØ EVENTO LOGIN DISPARADO!');
                console.log('   Vers√£o:', LOGIN_VERSION);
                console.log('   Tipo de evento:', e ? e.type : 'chamada direta');

                // DEBUG: Verificar inputs antes de ler valores
                console.log('üìã DEBUG - Verificando inputs:');
                console.log('   emailInput element:', emailInput);
                console.log('   passwordInput element:', passwordInput);

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                console.log('   Email value:', email);
                console.log('   Email length:', email.length);
                console.log('   Password length:', password.length);

                if (!email || !password) {
                    console.log('‚ùå VALIDA√á√ÉO FALHOU: campos vazios');
                    console.log('   !email:', !email, '!password:', !password);
                    showError('Por favor, preencha todos os campos');
                    return;
                }

                console.log('‚úÖ Campos validados OK, continuando...');

                // Verificar se Supabase est√° dispon√≠vel
                if (!window.supabaseClient) {
                    showError('Erro: Sistema de autentica√ß√£o n√£o carregado. Recarregue a p√°gina.');
                    console.error('‚ùå Supabase client n√£o inicializado');
                    return;
                }

                setLoading(true);

                // Limpar localStorage antigo antes de tentar login
                console.log('üßπ Limpando localStorage antigo...');
                localStorage.removeItem('admin_just_logged_in');

                console.log('üîê Tentando fazer login com Supabase Auth...');
                console.log('üìß Email:', email);

                try {
                    const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        console.error('‚ùå Erro no login:', error);

                        // Mensagens de erro amig√°veis
                        let errorMsg = 'Erro ao fazer login';
                        if (error.message.includes('Invalid login credentials')) {
                            errorMsg = 'E-mail ou senha incorretos';
                        } else if (error.message.includes('Email not confirmed')) {
                            errorMsg = 'E-mail n√£o confirmado. Verifique sua caixa de entrada.';
                        } else {
                            errorMsg = error.message;
                        }

                        showError(errorMsg);
                        setLoading(false);
                        return;
                    }

                    if (data.session) {
                        console.log('‚úÖ Login bem-sucedido!');
                        console.log('üë§ Usu√°rio:', data.user.email);
                        console.log('üîë Session:', {
                            hasAccessToken: !!data.session.access_token,
                            expiresAt: data.session.expires_at,
                            refreshToken: !!data.session.refresh_token
                        });

                        // Manter compatibilidade com localStorage
                        localStorage.setItem('admin_logged_in', 'true');
                        localStorage.setItem('admin_email', data.user.email);
                        localStorage.setItem('admin_login_time', new Date().toISOString());

                        // CORRE√á√ÉO: Flag para auth-guard detectar login recente
                        localStorage.setItem('admin_just_logged_in', 'true');

                        console.log('üíæ LocalStorage atualizado:', {
                            logged_in: localStorage.getItem('admin_logged_in'),
                            email: localStorage.getItem('admin_email'),
                            just_logged_in: localStorage.getItem('admin_just_logged_in')
                        });

                        showSuccess('Login realizado com sucesso! Redirecionando...');

                        // Verificar localStorage
                        console.log('üíæ LocalStorage ap√≥s login:', {
                            logged_in: localStorage.getItem('admin_logged_in'),
                            email: localStorage.getItem('admin_email'),
                            just_logged_in: localStorage.getItem('admin_just_logged_in')
                        });

                        // CORRE√á√ÉO: M√∫ltiplas estrat√©gias de redirect para produ√ß√£o
                        console.log('üöÄ INICIANDO REDIRECIONAMENTO...');
                        console.log('   Timestamp:', new Date().toISOString());
                        console.log('   Hostname:', window.location.hostname);

                        // Determinar URL de destino baseado no ambiente
                        const isProduction = window.location.hostname !== 'localhost' &&
                            window.location.hostname !== '127.0.0.1';

                        // Usar caminho relativo que funciona em ambos ambientes
                        const redirectUrl = isProduction
                            ? '/dimaradmin/index.html'  // Produ√ß√£o: caminho absoluto
                            : 'index.html';             // Local: caminho relativo

                        console.log('   URL destino:', redirectUrl);
                        console.log('   Ambiente:', isProduction ? 'PRODU√á√ÉO' : 'LOCAL');

                        // Estrat√©gia 1: Redirect imediato com href (mais confi√°vel)
                        try {
                            console.log('‚ö° Tentativa 1: window.location.href');
                            window.location.href = redirectUrl;
                        } catch (e) {
                            console.error('‚ùå Falha na tentativa 1:', e);
                        }

                        // Estrat√©gia 2: Fallback com setTimeout (se tentativa 1 falhar)
                        setTimeout(() => {
                            console.log('‚ö° Tentativa 2 (fallback): window.location.assign');
                            try {
                                window.location.assign(redirectUrl);
                            } catch (e) {
                                console.error('‚ùå Falha na tentativa 2:', e);
                            }
                        }, 500);

                        // Estrat√©gia 3: √öltimo recurso com replace
                        setTimeout(() => {
                            console.log('‚ö° Tentativa 3 (√∫ltimo recurso): window.location.replace');
                            try {
                                window.location.replace(redirectUrl);
                            } catch (e) {
                                console.error('‚ùå Falha na tentativa 3:', e);
                                // Se tudo falhar, mostrar link manual
                                showError('Redirecionamento falhou. Clique aqui: <a href="' + redirectUrl + '">Ir para Dashboard</a>');
                            }
                        }, 1500);
                    } else {
                        showError('Erro inesperado: sess√£o n√£o foi criada');
                        setLoading(false);
                    }

                } catch (err) {
                    console.error('‚ùå Erro inesperado:', err);
                    showError('Erro inesperado ao fazer login. Tente novamente.');
                    setLoading(false);
                }
            }

            // Event listener no formul√°rio (submit)
            loginForm.addEventListener('submit', handleLogin);
            console.log('   ‚úÖ Event listener SUBMIT adicionado ao form');

            // Event listener BACKUP no bot√£o (click)
            loginBtn.addEventListener('click', function (e) {
                console.log('üñ±Ô∏è CLICK no bot√£o Entrar detectado!');
                handleLogin(e);
            });
            console.log('   ‚úÖ Event listener CLICK adicionado ao bot√£o');
            // ==================== DEBUG INFO ====================

            console.log('üîê Sistema de Login Inicializado');
            console.log('üåç Ambiente:', window.location.hostname);
            console.log('üìç URL atual:', window.location.href);

        })();
    </script>
</body>

</html>
