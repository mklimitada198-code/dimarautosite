<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dimar Admin</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/admin.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../assets/images/logo-dimar.png" alt="Dimar Logo">
                <h1>Painel Administrativo</h1>
                <p>Entre com suas credenciais</p>
            </div>

            <!-- Alert de configura√ß√£o -->
            <div class="alert alert-info" id="configAlert" style="display: none;">
                ‚ö†Ô∏è <strong>Aten√ß√£o:</strong> Supabase configurado e pronto para uso!
            </div>

            <!-- Alert de erro -->
            <div class="alert alert-danger" id="errorAlert" style="display: none;">
                <span id="errorMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="admin@dimar.com.br"
                        required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Entrar
                </button>
            </form>

            <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #7f8c8d;">
                <strong>Credenciais tempor√°rias:</strong><br>
                Email: admin@dimar.com.br<br>
                Senha: admin123
            </p>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    
    <script>
        // IMPORTANTE: N√ÉO carregar auth-guard na p√°gina de login
        // Ele ser√° carregado apenas nas p√°ginas protegidas
        
        // Verificar configura√ß√£o do Supabase
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ P√°gina de login carregada');
            
            // Verificar Supabase config (sem bloquear se der erro)
            try {
                if (typeof checkSupabaseConfig !== 'undefined') {
                    const configured = checkSupabaseConfig();
                    const configAlert = document.getElementById('configAlert');
                    if (configured && configAlert) {
                        configAlert.style.display = 'none';
                    }
                }
            } catch (e) {
                console.warn('Supabase config check falhou:', e);
            }
            
            // Verificar se j√° est√° logado (sem limpar sessionStorage!)
            const isLoggedIn = localStorage.getItem('admin_logged_in') === 'true';
            const alreadyChecked = sessionStorage.getItem('login_page_checked');
            
            console.log('üîê Status login:', isLoggedIn);
            console.log('üîç J√° verificou?', alreadyChecked);
            
            // Se j√° estiver logado E ainda n√£o verificou, redirecionar
            if (isLoggedIn && !alreadyChecked) {
                console.log('‚úÖ J√° est√° logado, redirecionando para dashboard...');
                sessionStorage.setItem('login_page_checked', 'true');
                
                // Redirecionar IMEDIATAMENTE
                window.location.replace('index.html');
                return; // Parar execu√ß√£o
            }
            
            // Se chegou aqui, est√° na p√°gina de login e n√£o est√° logado
            console.log('üìù Pronto para fazer login');
        });

        // Handle login form - GARANTIR QUE EST√Å REGISTRADO
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            if (!loginForm) {
                console.error('‚ùå Formul√°rio de login n√£o encontrado!');
                return;
            }
            
            console.log('‚úÖ Formul√°rio de login encontrado, registrando evento...');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('üéØ Formul√°rio submetido!');
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const errorAlert = document.getElementById('errorAlert');
                const errorMessage = document.getElementById('errorMessage');
                const submitButton = e.target.querySelector('button[type="submit"]');

                try {
                    console.log('üîê Tentando fazer login...');
                    console.log('üìß Email digitado:', email);
                    console.log('üìß Email length:', email.length);
                    console.log('üîí Senha digitada:', password);
                    console.log('üîí Senha length:', password.length);
                    console.log('üîç Email match:', email === 'admin@dimar.com.br');
                    console.log('üîç Password match:', password === 'admin123');
                    
                    // Desabilitar bot√£o durante processamento
                    if (submitButton) {
                        submitButton.disabled = true;
                        submitButton.textContent = 'Entrando...';
                    }
                    
                    // LOGIN TEMPOR√ÅRIO (sem Supabase Auth)
                    const trimmedPassword = password.trim();
                    if (email === 'admin@dimar.com.br' && trimmedPassword === 'admin123') {
                        console.log('‚úÖ Credenciais corretas!');
                        
                        // Definir credenciais no localStorage
                        localStorage.setItem('admin_logged_in', 'true');
                        localStorage.setItem('admin_email', email);
                        localStorage.setItem('admin_login_time', new Date().toISOString());
                        
                        console.log('‚úÖ LocalStorage configurado:');
                        console.log('  - admin_logged_in:', localStorage.getItem('admin_logged_in'));
                        console.log('  - admin_email:', localStorage.getItem('admin_email'));
                        
                        // Limpar flag de verifica√ß√£o para permitir dashboard carregar
                        sessionStorage.removeItem('login_page_checked');
                        
                        console.log('üîÑ Redirecionando para dashboard...');
                        
                        // Pequeno delay para ver os logs
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                        // Redirecionar
                        console.log('‚û°Ô∏è Executando window.location.replace...');
                        window.location.replace('index.html');
                    } else {
                        throw new Error('Credenciais inv√°lidas. Use: admin@dimar.com.br / admin123');
                    }

                /* DESCOMENTE PARA USAR SUPABASE AUTH:
                // Login com Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Sucesso - redirecionar para dashboard
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_email', email);
                window.location.href = 'index.html';
                */

                } catch (error) {
                    console.error('‚ùå Erro no login:', error);
                    
                    if (errorAlert && errorMessage) {
                        errorAlert.style.display = 'block';
                        errorMessage.textContent = '‚ùå ' + error.message;
                    }
                    
                    // Re-habilitar bot√£o
                    if (submitButton) {
                        submitButton.disabled = false;
                        submitButton.innerHTML = `
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Entrar
                        `;
                    }
                    
                    // Esconder ap√≥s 5 segundos
                    if (errorAlert) {
                        setTimeout(() => {
                            errorAlert.style.display = 'none';
                        }, 5000);
                    }
                }
            });
        });

        console.log('‚úÖ Login page loaded');
        console.log('‚ÑπÔ∏è Use: admin@dimar.com.br / admin123');
    </script>
</body>
</html>
