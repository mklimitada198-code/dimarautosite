<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dimar Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/dimaradmin/css/admin.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="/assets/images/logo-dimar.png" alt="Dimar Logo">
                <h1>Painel Administrativo</h1>
                <p>Entre com suas credenciais</p>
            </div>

            <!-- Alert de erro -->
            <div class="alert alert-danger" id="errorAlert" style="display: none;">
                <span id="errorMessage"></span>
            </div>

            <!-- Alert de sucesso -->
            <div class="alert alert-success" id="successAlert" style="display: none;">
                <span id="successMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@dimar.com.br" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Entrar
                </button>
            </form>

            <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #7f8c8d;">
                <strong>Acesso restrito</strong><br>
                Apenas administradores autorizados
            </p>
        </div>
    </div>

    <script>
        (function () {
            'use strict';

            // ==================== CONFIG ====================
            const ADMIN_CREDENTIALS = {
                'admin@dimar.com.br': 'dimar2024',
                'mk.cardoso198@gmail.com': 'dimar2024'
            };

            // ==================== ELEMENTS ====================
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const btn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            const errorMsg = document.getElementById('errorMessage');
            const successAlert = document.getElementById('successAlert');
            const successMsg = document.getElementById('successMessage');

            // ==================== HELPERS ====================
            function showError(msg) {
                errorAlert.style.display = 'block';
                errorMsg.textContent = msg;
                successAlert.style.display = 'none';
                setTimeout(() => errorAlert.style.display = 'none', 4000);
            }

            function showSuccess(msg) {
                successAlert.style.display = 'block';
                successMsg.textContent = msg;
                errorAlert.style.display = 'none';
            }

            function setLoading(loading) {
                btn.disabled = loading;
                btn.innerHTML = loading
                    ? '<span>Entrando...</span>'
                    : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> Entrar';
            }

            // ==================== LOGIN ====================
            function handleLogin(e) {
                e.preventDefault();

                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;

                if (!email || !password) {
                    showError('Preencha todos os campos');
                    return;
                }

                setLoading(true);

                // Check credentials
                const validPassword = ADMIN_CREDENTIALS[email];
                if (!validPassword || password !== validPassword) {
                    showError('Email ou senha incorretos');
                    setLoading(false);
                    return;
                }

                // Success - save session
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_email', email);
                localStorage.setItem('admin_login_time', new Date().toISOString());
                localStorage.setItem('admin_just_logged_in', 'true');

                showSuccess('Login realizado! Redirecionando...');

                // Redirect to dashboard using relative path
                setTimeout(() => {
                    window.location.href = '/dimaradmin/index.html';
                }, 500);
            }

            // ==================== CHECK IF ALREADY LOGGED IN ====================
            function checkExistingSession() {
                const isLoggedIn = localStorage.getItem('admin_logged_in') === 'true';
                const email = localStorage.getItem('admin_email');

                if (isLoggedIn && email && ADMIN_CREDENTIALS[email]) {
                    // Already logged in, redirect to dashboard
                    window.location.href = '/dimaradmin/index.html';
                }
            }

            // ==================== INIT ====================
            checkExistingSession();
            form.addEventListener('submit', handleLogin);

            console.log('üîê Admin Login v5.0 Ready');
        })();
    </script>
</body>

</html>
