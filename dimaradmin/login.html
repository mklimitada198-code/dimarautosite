<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dimar Admin</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/admin.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../assets/images/logo-dimar.png" alt="Dimar Logo">
                <h1>Painel Administrativo</h1>
                <p>Entre com suas credenciais</p>
            </div>

            <!-- Alert de erro -->
            <div class="alert alert-danger" id="errorAlert" style="display: none;">
                <span id="errorMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="admin@dimar.com.br"
                        value="admin@dimar.com.br"
                        required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="••••••••"
                        value="admin123"
                        required>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Entrar
                </button>
            </form>

            <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #7f8c8d;">
                <strong>Credenciais temporárias:</strong><br>
                Email: admin@dimar.com.br<br>
                Senha: admin123
            </p>
        </div>
    </div>

    <script>
        // SEM NENHUMA VERIFICAÇÃO AUTOMÁTICA - apenas o formulário funciona
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Validar credenciais
            if (email === 'admin@dimar.com.br' && password === 'admin123') {
                // Desabilitar botão
                loginBtn.disabled = true;
                loginBtn.textContent = 'Entrando...';
                
                // Limpar tudo antes de salvar
                localStorage.clear();
                sessionStorage.clear();
                
                // Salvar no localStorage
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_email', email);
                localStorage.setItem('admin_login_time', new Date().toISOString());
                
                // Redirecionar
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 500);
            } else {
                // Mostrar erro
                errorAlert.style.display = 'block';
                errorMessage.textContent = 'Credenciais inválidas. Use: admin@dimar.com.br / admin123';
                
                // Esconder após 5 segundos
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
