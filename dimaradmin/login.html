<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dimar Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/admin.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../assets/images/logo-dimar.png" alt="Dimar Logo">
                <h1>Painel Administrativo</h1>
                <p>Entre com suas credenciais</p>
            </div>

            <!-- Alert de erro -->
            <div class="alert alert-danger" id="errorAlert" style="display: none;">
                <span id="errorMessage"></span>
            </div>

            <!-- Alert de sucesso -->
            <div class="alert alert-success" id="successAlert" style="display: none;">
                <span id="successMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@dimar.com.br" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Entrar
                </button>
            </form>

            <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #7f8c8d;">
                <strong>Importante:</strong><br>
                Use as credenciais criadas no Supabase Auth
            </p>
        </div>
    </div>

    <!-- Supabase Config -->
    <script src="js/supabase-config.js"></script>

    <!-- Login Logic -->
    <script>
        (function () {
            'use strict';

            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');

            // ==================== HELPER FUNCTIONS ====================

            function showError(message) {
                errorAlert.style.display = 'block';
                errorMessage.textContent = message;
                successAlert.style.display = 'none';

                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }

            function showSuccess(message) {
                successAlert.style.display = 'block';
                successMessage.textContent = message;
                errorAlert.style.display = 'none';
            }

            function setLoading(isLoading) {
                loginBtn.disabled = isLoading;
                loginBtn.textContent = isLoading ? 'Entrando...' : 'Entrar';
            }

            // ==================== VERIFICA√á√ÉO DE SESS√ÉO REMOVIDA ====================
            // MOTIVO: Causava loop infinito ao redirecionar automaticamente
            // Agora a verifica√ß√£o ocorre APENAS no submit do formul√°rio
            //
            // A fun√ß√£o checkExistingSession foi removida para evitar:
            // 1. Redirect autom√°tico ao carregar a p√°gina
            // 2. Conflito com verifica√ß√£o do auth-guard em index.html  
            // 3. Loop quando localStorage e Supabase session est√£o dessincronizados

            // ==================== LOGIN HANDLER ====================

            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (!email || !password) {
                    showError('Por favor, preencha todos os campos');
                    return;
                }

                // Verificar se Supabase est√° dispon√≠vel
                if (!window.supabaseClient) {
                    showError('Erro: Sistema de autentica√ß√£o n√£o carregado. Recarregue a p√°gina.');
                    console.error('‚ùå Supabase client n√£o inicializado');
                    return;
                }

                setLoading(true);

                try {
                    console.log('üîê Tentando fazer login com Supabase Auth...');

                    const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        console.error('‚ùå Erro no login:', error);

                        // Mensagens de erro amig√°veis
                        let errorMsg = 'Erro ao fazer login';
                        if (error.message.includes('Invalid login credentials')) {
                            errorMsg = 'E-mail ou senha incorretos';
                        } else if (error.message.includes('Email not confirmed')) {
                            errorMsg = 'E-mail n√£o confirmado. Verifique sua caixa de entrada.';
                        } else {
                            errorMsg = error.message;
                        }

                        showError(errorMsg);
                        setLoading(false);
                        return;
                    }

                    if (data.session) {
                        console.log('‚úÖ Login bem-sucedido!');
                        console.log('üë§ Usu√°rio:', data.user.email);
                        console.log('üîë Session:', {
                            hasAccessToken: !!data.session.access_token,
                            expiresAt: data.session.expires_at,
                            refreshToken: !!data.session.refresh_token
                        });

                        // Manter compatibilidade com localStorage (per√≠odo de transi√ß√£o)
                        localStorage.setItem('admin_logged_in', 'true');
                        localStorage.setItem('admin_email', data.user.email);
                        localStorage.setItem('admin_login_time', new Date().toISOString());

                        showSuccess('Login realizado com sucesso! Redirecionando...');

                        // Verificar se cookies foram criados
                        setTimeout(() => {
                            console.log('üç™ Cookies ap√≥s login:', {
                                allCookies: document.cookie,
                                hasCookies: document.cookie.length > 0,
                                cookieCount: document.cookie.split(';').filter(c => c.trim()).length
                            });
                        }, 100);

                        setTimeout(() => {
                            window.location.replace('./index.html');
                        }, 1000);
                    } else {
                        showError('Erro inesperado: sess√£o n√£o foi criada');
                        setLoading(false);
                    }

                } catch (err) {
                    console.error('‚ùå Erro inesperado:', err);
                    showError('Erro inesperado ao fazer login. Tente novamente.');
                    setLoading(false);
                }
            });

            // ==================== DEBUG INFO ====================

            console.log('üîê Sistema de Login Inicializado');
            console.log('üåç Ambiente:', window.location.hostname);
            console.log('üìç URL atual:', window.location.href);

        })();
    </script>
</body>

</html>
