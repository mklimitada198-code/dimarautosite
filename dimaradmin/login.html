<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dimar Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/admin.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Supabase CDN (para opera√ß√µes de banco, n√£o para auth) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../assets/images/logo-dimar.png" alt="Dimar Logo">
                <h1>Painel Administrativo</h1>
                <p>Entre com suas credenciais</p>
            </div>

            <!-- Alert de erro -->
            <div class="alert alert-danger" id="errorAlert" style="display: none;">
                <span id="errorMessage"></span>
            </div>

            <!-- Alert de sucesso -->
            <div class="alert alert-success" id="successAlert" style="display: none;">
                <span id="successMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@dimar.com.br" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Entrar
                </button>
            </form>

            <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #7f8c8d;">
                <strong>Acesso restrito</strong><br>
                Apenas administradores autorizados
            </p>
        </div>
    </div>

    <!-- Supabase Config (para banco de dados) -->
    <script src="js/supabase-config.js"></script>

    <!-- Login Logic SIMPLIFICADO -->
    <script>
        (function () {
            'use strict';

            // ==================== CONFIGURA√á√ÉO ====================
            // Emails autorizados como admin
            const ADMIN_EMAILS = [
                'admin@dimar.com.br',
                'mk.cardoso198@gmail.com'
            ];

            // Senha do admin (em produ√ß√£o, use hash ou verifica√ß√£o no servidor)
            // IMPORTANTE: Altere esta senha!
            const ADMIN_PASSWORD = 'dimar2024';

            // ==================== ELEMENTOS ====================
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');

            // ==================== HELPERS ====================

            function showError(msg) {
                errorAlert.style.display = 'block';
                errorMessage.textContent = msg;
                successAlert.style.display = 'none';
                setTimeout(() => errorAlert.style.display = 'none', 5000);
            }

            function showSuccess(msg) {
                successAlert.style.display = 'block';
                successMessage.textContent = msg;
                errorAlert.style.display = 'none';
            }

            function setLoading(loading) {
                loginBtn.disabled = loading;
                loginBtn.innerHTML = loading
                    ? 'Entrando...'
                    : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> Entrar`;
            }

            // ==================== LOGIN HANDLER ====================

            async function handleLogin(e) {
                e.preventDefault();

                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;

                console.log('üîê Tentando login:', email);

                // Validar campos
                if (!email || !password) {
                    showError('Preencha todos os campos');
                    return;
                }

                // Verificar se email √© admin
                const isAdmin = ADMIN_EMAILS.some(e => e.toLowerCase() === email);
                if (!isAdmin) {
                    console.log('‚ùå Email n√£o autorizado:', email);
                    showError('Acesso negado. Email n√£o autorizado.');
                    return;
                }

                setLoading(true);

                // Verificar senha
                if (password !== ADMIN_PASSWORD) {
                    console.log('‚ùå Senha incorreta');
                    showError('Senha incorreta');
                    setLoading(false);
                    return;
                }

                // ‚úÖ Login bem-sucedido!
                console.log('‚úÖ Login autorizado:', email);

                // Salvar sess√£o no localStorage
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_email', email);
                localStorage.setItem('admin_login_time', new Date().toISOString());

                console.log('üíæ Sess√£o salva no localStorage');

                showSuccess('Login realizado! Redirecionando...');

                // Redirecionar para dashboard
                setTimeout(() => {
                    const redirectUrl = '/dimaradmin/index.html';
                    console.log('üöÄ Redirecionando para:', redirectUrl);
                    window.location.href = redirectUrl;
                }, 500);
            }

            // ==================== EVENT LISTENERS ====================

            loginForm.addEventListener('submit', handleLogin);

            console.log('üîê Sistema de Login v3.0 inicializado');

        })();
    </script>
</body>

</html>
