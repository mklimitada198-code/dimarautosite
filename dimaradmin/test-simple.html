<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Login Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .box { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 { margin-bottom: 20px; color: #333; text-align: center; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 2px solid #ddd; 
            border-radius: 5px;
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        .msg { 
            padding: 10px; 
            margin-top: 10px; 
            border-radius: 5px; 
            display: none;
        }
        .error { background: #fee; color: #c33; border: 1px solid #fcc; }
        .success { background: #efe; color: #3c3; border: 1px solid #cfc; }
        .info { background: #e3f2fd; color: #1976d2; border: 1px solid #90caf9; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üîê Teste de Login</h1>
        <div class="info">
            <strong>Credenciais:</strong><br>
            Email: admin@dimar.com.br<br>
            Senha: admin123
        </div>
        <form id="form">
            <input type="email" id="email" placeholder="Email" value="admin@dimar.com.br" required>
            <input type="password" id="password" placeholder="Senha" value="admin123" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="msg" class="msg"></div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const msg = document.getElementById('msg');
            
            console.log('Email:', email);
            console.log('Password:', password);
            
            if (email === 'admin@dimar.com.br' && password === 'admin123') {
                msg.className = 'msg success';
                msg.style.display = 'block';
                msg.textContent = '‚úÖ Login bem-sucedido! Redirecionando...';
                
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_email', email);
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                msg.className = 'msg error';
                msg.style.display = 'block';
                msg.textContent = '‚ùå Credenciais inv√°lidas!';
                
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
            }
        });
        
        // Se j√° estiver logado, redirecionar
        if (localStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
