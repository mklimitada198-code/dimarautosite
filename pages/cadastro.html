<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Dimar Auto Peças</title>
    <meta name="description" content="Crie sua conta na Dimar Auto Peças e aproveite ofertas exclusivas">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/customer-auth.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Cadastro Page -->
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Criar minha conta</h1>
                <p>Preencha seus dados para começar</p>
            </div>

            <div class="auth-body">
                <!-- Alert Messages -->
                <div class="auth-alert auth-alert-error" id="registerError">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2" />
                        <path d="M10 6V10M10 14H10.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span id="registerErrorText">Erro ao criar conta</span>
                </div>

                <div class="auth-alert auth-alert-success" id="registerSuccess">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2" />
                        <path d="M6 10L9 13L14 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span>Conta criada com sucesso!</span>
                </div>

                <!-- Register Form -->
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Nome completo</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Seu nome" required
                            autocomplete="name">
                        <span class="error-message">Digite seu nome completo</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required
                            autocomplete="email">
                        <span class="error-message">Digite um email válido</span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone (opcional)</label>
                        <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" autocomplete="tel">
                        <span class="error-message">Digite um telefone válido</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres"
                                required autocomplete="new-password" minlength="8">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"
                                        stroke="currentColor" stroke-width="2" />
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
                                </svg>
                            </button>
                        </div>
                        <span class="error-message">A senha deve ter no mínimo 8 caracteres</span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar senha</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="Repita a senha" required autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"
                                        stroke="currentColor" stroke-width="2" />
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
                                </svg>
                            </button>
                        </div>
                        <span class="error-message">As senhas não coincidem</span>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            Li e concordo com os <a href="#" target="_blank">Termos de Uso</a> e
                            <a href="#" target="_blank">Política de Privacidade</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-auth btn-auth-primary" id="registerBtn">
                        <span class="btn-text">Criar conta</span>
                        <span class="spinner"></span>
                    </button>
                </form>

                <div class="auth-links">
                    <div class="auth-divider">ou</div>
                    <p style="color: #666; margin: 0;">Já tem uma conta?</p>
                    <a href="login.html" style="font-size: 16px; font-weight: 600;">Fazer login</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/logger.js"></script>
    <script src="../js/safe-logger.js"></script>
    <script src="../js/navigation-fix.js"></script>
    <script src="../js/templates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/customer-auth.js"></script>
    <script src="../js/global-init.js"></script>
</body>

</html>
