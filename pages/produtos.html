                            </div>
                            <div class="filter-options scrollable" id="brandsFilter">

                            </div>
                        </div>

                        <!-- Clear Filters -->

                    </div>
                </aside>

                <!-- Products Grid -->
                <div class="catalog-main">
                    <!-- Toolbar -->
                    <div class="catalog-toolbar">
                        <div class="view-options">

                    </div>

                    <!-- Active Filters Tags -->

                    <!-- Products Grid -->
