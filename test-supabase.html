<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Supabase - Dimar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #FF6B00;
            margin-bottom: 30px;
            text-align: center;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        button {
            background: #FF6B00;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #E55D00;
            transform: translateY(-2px);
        }
        .results {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .product-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .price {
            color: #FF6B00;
            font-size: 18px;
            font-weight: 700;
        }
        pre {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>üîå Teste de Conex√£o Supabase</h1>
        
        <div id="status" class="status info">
            ‚è≥ Inicializando...
        </div>

        <div style="text-align: center;">
            <button onclick="testConnection()">üîç Testar Conex√£o</button>
            <button onclick="testProducts()">üì¶ Buscar Produtos</button>
            <button onclick="testCategories()">üìÇ Buscar Categorias</button>
            <button onclick="testBrands()">üè∑Ô∏è Buscar Marcas</button>
        </div>

        <div id="results" class="results" style="display: none;">
            <!-- Resultados aqui -->
        </div>
    </div>

    <script src="js/logger.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-products.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        // Verificar conex√£o ao carregar
        window.addEventListener('load', () => {
            if (window.supabaseClient) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Supabase conectado com sucesso!<br><small>URL: https://rkhnhdlctkgamaxmfxsr.supabase.co</small>';
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Erro ao conectar Supabase. Verifique as credenciais.';
            }
        });

        async function testConnection() {
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '‚è≥ Testando conex√£o...';

            try {
                const { data, error } = await supabaseClient
                    .from('categories')
                    .select('count');

                if (error) throw error;

                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Conex√£o estabelecida com sucesso!<br><small>Banco de dados respondendo normalmente.</small>';
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Erro na conex√£o: ${error.message}`;
            }
        }

        async function testProducts() {
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '‚è≥ Buscando produtos...';
            resultsDiv.style.display = 'none';

            try {
                const result = await productsService.getAll();

                if (!result.success) throw new Error(result.error);

                const products = result.data;

                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ ${products.length} produtos encontrados!`;

                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = products.length > 0 
                    ? products.map(p => `
                        <div class="product-card">
                            <h3>${p.name}</h3>
                            <p><strong>SKU:</strong> ${p.sku} | <strong>Marca:</strong> ${p.brand}</p>
                            <p><strong>Categoria:</strong> ${p.category} | <strong>Tipo:</strong> ${p.vehicle_type}</p>
                            <p class="price">R$ ${p.sale_price || p.price}</p>
                            <p><small>Estoque: ${p.stock} unidades | Rating: ${p.rating || 0}‚≠ê</small></p>
                        </div>
                    `).join('')
                    : '<p style="text-align: center; padding: 20px;">Nenhum produto encontrado. Execute o arquivo <strong>insert-products.sql</strong> no Supabase.</p>';

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Erro ao buscar produtos: ${error.message}`;
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `<pre>${JSON.stringify(error, null, 2)}</pre>`;
            }
        }

        async function testCategories() {
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '‚è≥ Buscando categorias...';
            resultsDiv.style.display = 'none';

            try {
                const { data, error } = await supabaseClient
                    .from('categories')
                    .select('*')
                    .order('display_order');

                if (error) throw error;

                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ ${data.length} categorias encontradas!`;

                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = data.map(cat => `
                    <div class="product-card">
                        <h3>${cat.name}</h3>
                        <p>${cat.description || 'Sem descri√ß√£o'}</p>
                        <p><small>Slug: ${cat.slug} | Ativa: ${cat.is_active ? '‚úÖ' : '‚ùå'}</small></p>
                    </div>
                `).join('');

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Erro ao buscar categorias: ${error.message}`;
            }
        }

        async function testBrands() {
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '‚è≥ Buscando marcas...';
            resultsDiv.style.display = 'none';

            try {
                const { data, error } = await supabaseClient
                    .from('brands')
                    .select('*')
                    .order('display_order');

                if (error) throw error;

                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ ${data.length} marcas encontradas!`;

                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = data.map(brand => `
                    <div class="product-card">
                        <h3>${brand.name}</h3>
                        <p>${brand.description || 'Marca parceira oficial'}</p>
                        <p><small>Parceira: ${brand.is_partner ? '‚úÖ' : '‚ùå'} | Ativa: ${brand.is_active ? '‚úÖ' : '‚ùå'}</small></p>
                    </div>
                `).join('');

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Erro ao buscar marcas: ${error.message}`;
            }
        }
    </script>
</body>
</html>
